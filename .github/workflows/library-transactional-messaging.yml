name: Build and test - library-transactional-messaging

on:
  push:
    branches: [main]
    paths:
      - 'library-transactional-messaging/**'
  pull_request:
    paths:
      - 'library-transactional-messaging/**'

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./library-transactional-messaging
    env:
      POETRY_VIRTUALENVS_CREATE: false
      DOCKER_BUILDKIT: 1
    strategy:
      max-parallel: 2
      matrix:
        python-version: ['3.10', '3.11']

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up Poetry cache for Python dependencies
        uses: actions/cache@v3
        if: startsWith(runner.os, 'Linux')
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: ${{ runner.os }}-poetry-

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | POETRY_HOME="$HOME/.poetry" python - --yes
          echo "$HOME/.poetry/bin" >> $GITHUB_PATH

      - name: Test Poetry installation
        run: poetry --version

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev --all-extras
          poetry show --tree

      - name: Test Poetry build step
        run: poetry build

      - name: Run commit hooks
        run: SKIP=test poetry run hooks

      - name: Run tests
        run: poetry run test-ci
